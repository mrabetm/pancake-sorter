image: maven

stages:
  - build
  - test
  - sonarqube-check
  - deploy_staging
  - deploy_production

build_job:
  stage: build
  tags:
    - hva
  script:
    - mvn compile
  variables:
      CRON: "*/2 * * * *"

test_job:
  stage: test
  needs: ["build_job"]
  tags:
    - hva
  script:
  - mvn clean test
  variables:
    CRON: "*/2 * * * *"

sonarqube-check:
  stage: sonarqube-check
  tags:
    - hva
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
  allow_failure: true

  only:
    - merge_requests
    - master
    - main
    - develop

deploy_staging_job:
  stage: deploy_staging
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=pancake-sorting-staging --api-key=$HEROKU_API_KEY
  dependencies:
    - sonarqube-check

deploy_production_job:
  stage: deploy_production
  image: ruby:latest
  script:
    - apt-get update -qy
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=pancake-sorting-production --api-key=$HEROKU_API_KEY
  dependencies:
    - sonarqube-check