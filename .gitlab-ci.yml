image: maven

stages:
  - build
  - test
  - trigger
  - deploy
  - sonarqube-check
build_job:
  stage: build
  tags:
    - hva
  script:
    - mvn compile

test_job:
  stage: test
  needs: ["build_job"]
  tags:
    - hva
  script: mvn clean test

  trigger:
    stage: trigger
    needs: []
    script:
      -

sonarqube-check:
  stage: sonarqube-check
  tags:
    - hva
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - mvn verify sonar:sonar -Dsonar.qualitygate.wait=true
  allow_failure: true

  only:
    - merge_requests
    - master
    - main
    - develop

deploy_job:
  stage: deploy
  only:
    - master
  script:
    - git branch -
